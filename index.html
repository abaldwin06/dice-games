<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./normalize.css" />
        <link href='./game-setup-style.css' rel='stylesheet' type='text/css'/>
        <script src="./game-setup-script.js" defer></script>

    <body>
        <header>
            <h1>Dice Games</h1>
        </header>
        <main>
            <section id="gamesetup">
                <label for="playercount">
                    Number of Players (1-6):
                </label>
                <input type="number" id="playercount" name="playercount" required min="1" max="6" value="2">
                <label for="dicecount">
                    Number of Dice (1-6):
                </label>
                <input type="number" id="dicecount" name="dicecount" required min="1" max="6" value="6">
                <button id="gamesetupbutton">Create Game</button>
            </section>
            <section id="dice">
                dice go here
            </section>
            <section id="gameboard">
                gameboard here
            </section>
            <section id="scoreboard">
                players go here
            </section>
        </main>
        <footer>

        </footer>
    </body>
